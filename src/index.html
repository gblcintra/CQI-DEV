<body>
    <!-- Menu de navegação -->
    <header>
        <nav class="navbar justify-content-center navbar-expand-lg navbar-light bg-light">
            <!-- Botão Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Fim Botão Collapse -->
            <!--Logo Click-->
            <a class="navbar-brand" href="#">
                <img src="img/clickqi.svg" width="100" height="100" alt="ClickQi">
            </a>
            <!-- fim Logo Click -->
            
            <!--Barra de Pesquisa-->
            <div class="input-group col-md-5">
                <input type="text" class="form-control search" placeholder="O que está procurando?" aria-label="Amount (to the nearest dollar)">
                <div class="input-group-append">
                    <span class="input-group-text trasmp"><i class="fa fa-search"></i></span>
                </div>
            </div>
            <!-- Fim Barra de Pesquisa -->
            
            <!-- Links -->
            <div class="navbar">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link dark" href="#"><i class="fa fa-fw fa-user"></i><span class="black">Minha conta</span></a>
                        </li>
                    </ul>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link dark" href="#"><i class="fa fa-shopping-cart"><span class="notify">1</span></i></a>
                    </li>
                </ul>
            </div>
            <!-- Fim Links -->
        </nav>
    </header>
    <!-- Fim Menu de navegação -->
    
    <!-- Carousel -->
    <nav>
         <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="mask flex-center">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col-md-7 col-12 order-md-1 order-2">
                                    <h4>Olá, o que você está buscando?</h4>
                                    <h2>Criar ou migrar seu e-commerce?</h2>
                                </div>
                                <div class="col-md-5 col-12 order-md-2 order-1"><img src="img/carousel1.jpg"
                                        class="mx-auto" alt="slide"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="mask flex-center">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col-md-7 col-12 order-md-1 order-2">
                                    <h4>Esta esperando o que?</h4>
                                    <h2>Não perca essa oportunidade</h2>
                                </div>
                                <div class="col-md-5 col-12 order-md-2 order-1"><img src="img/carousel2.jpg"
                                        class="mx-auto" alt="slide"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
